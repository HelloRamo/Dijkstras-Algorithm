      {

        this.NR_4(x, y - this.rechteckgroesse );

        this.NR_6(x - this.rechteckgroesse, y );

      if(this.spalten[schritt] < this.spalten[schritt+1])  // Pfad von links nach rechts - horizontal        // 
      {
        this.NR_5(x + this.rechteckgroesse, y );
        this.NR_6(x, y );

  zeichneRueckweg(x, y, schritt)

  zeichneFeld(schritt)   // Funktion zeichnet aktuelle spielsituation. Parameter ist zu zeichnender Schritt
  {
       /* ---------- 1.Schritt: Gitter zeichnen ----------- */
       this.ZeichneGitter();
    
       /* 2. Wand zeichnen */
        for(let i = 0; i<this.feldSpalten; i++)
        {
            for(let j = 0; j<this.feldZeilen; j++)
            {
              if(this.field[j][i] == 9)
              {
                  this.zeichneWand(i*this.rechteckgroesse, j*this.rechteckgroesse);
              }  
            }
        }
         
      /* ------------- 2.Schritt: Hinweg zeichnen ----------- */
      for(let s = 0; s<schritt; s++)
      {
                  if( this.path[s]  == 2)
                    {
                        this.zeichneHinweg(this.spalten[s] * this.rechteckgroesse, this.zeilen[s] * this.rechteckgroesse, s);//
                    }                  
       }
    
      /* ------------ 3.Schritt: Rückweg zeichnen ----------*/
      for(let s = 0; s<schritt; s++)
      {
                  if(this.path[s] == 5)
                    {
                        this.zeichneRueckweg(this.spalten[s] * this.rechteckgroesse, this.zeilen[s] * this.rechteckgroesse, s);
                    }                  
       }
    
      /* ------------- 4.Schritt: Kopf zeichnen ----------- */
      this.zeichneSmiley(this.spalten[schritt] * this.rechteckgroesse, this.zeilen[schritt] * this.rechteckgroesse);
      
    
      /* ------------- 5. Schritt: Quellcode zeichnen ----- */
      this.ZeichneQuellcode(this.quellcode);
  }
