                function dijkstra(start) {
                    const distances = {};
                    const visited = {};
                    const prev = {};
                    const nodesArray = Object.keys(nodes);

                    nodesArray.forEach(node => {
                        distances[node] = Infinity;

                        visited[nearestNode] = true;
        
                        edges.filter(edge => edge.from === nearestNode || edge.to === nearestNode).forEach(edge => {
                            let otherNode = edge.from === nearestNode ? edge.to : edge.from;
                            // 
                            if (distances[nearestNode] + edge.weight < distances[otherNode]) {
                                distances[otherNode] = distances[nearestNode] + edge.weight;
                                prev[otherNode] = nearestNode;
                            }
                        });
                    }
